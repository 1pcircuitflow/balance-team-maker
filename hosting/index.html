<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참가 신청 - Balance Team Maker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div id="app" class="w-full max-w-md space-y-8 animate-in fade-in duration-700">
        <!-- Logo/Header -->
        <div class="text-center">
            <h1 class="text-3xl font-black tracking-tighter text-blue-500">Balance Team Maker</h1>
            <p class="text-slate-400 text-sm mt-1">스마트 참가 신청 시스템</p>
        </div>

        <!-- Room Info Card -->
        <div id="roomInfo" class="glass rounded-[2rem] p-6 space-y-4 hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h2 id="roomSport" class="text-2xl font-black">---</h2>
                    <p id="roomDateTime" class="text-blue-400 font-bold text-sm mt-1">---</p>
                </div>
                <div class="bg-blue-600/20 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black uppercase">RECRUITING</div>
            </div>
            <div class="h-px bg-white/10"></div>
            <div class="flex justify-between text-sm">
                <span class="text-slate-400">방장</span>
                <span id="hostName" class="font-bold">---</span>
            </div>
        </div>

        <!-- Form Section -->
        <form id="applyForm" class="glass rounded-[2rem] p-8 space-y-6 hidden">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">이름</label>
                    <input type="text" id="name" required placeholder="본인의 이름을 입력하세요" 
                           class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all font-bold">
                </div>
                
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">실력 티어</label>
                    <div class="grid grid-cols-5 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="S" class="hidden peer" required>
                            <div class="w-full py-3 text-center rounded-xl border border-slate-700 peer-checked:bg-amber-500 peer-checked:border-amber-500 font-black text-xs transition-all">S</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="A" class="hidden peer">
                            <div class="w-full py-3 text-center rounded-xl border border-slate-700 peer-checked:bg-emerald-500 peer-checked:border-emerald-500 font-black text-xs transition-all">A</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="B" class="hidden peer" checked>
                            <div class="w-full py-3 text-center rounded-xl border border-slate-700 peer-checked:bg-blue-600 peer-checked:border-blue-600 font-black text-xs transition-all">B</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="C" class="hidden peer">
                            <div class="w-full py-3 text-center rounded-xl border border-slate-700 peer-checked:bg-slate-600 peer-checked:border-slate-600 font-black text-xs transition-all">C</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="tier" value="D" class="hidden peer">
                            <div class="w-full py-3 text-center rounded-xl border border-slate-700 peer-checked:bg-slate-700 peer-checked:border-slate-800 font-black text-xs transition-all">D</div>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase tracking-widest">주 포지션</label>
                    <select id="position" class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all font-bold appearance-none">
                        <option value="FW">포워드 (FW)</option>
                        <option value="MF" selected>미드필더 (MF)</option>
                        <option value="DF">수비수 (DF)</option>
                        <option value="GK">골키퍼 (GK)</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-3xl transition-all active:scale-95 shadow-xl shadow-blue-900/40 text-lg">
                참가 신청하기
            </button>
        </form>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center gap-4 py-20">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-400 font-bold animate-pulse">정보를 불러오고 있습니다...</p>
        </div>

        <!-- Success Message -->
        <div id="success" class="glass rounded-[2rem] p-10 text-center space-y-6 hidden">
            <div class="text-6xl">✅</div>
            <div class="space-y-2">
                <h3 class="text-2xl font-black">신청 완료!</h3>
                <p class="text-slate-400 text-sm">팀 편성이 완료되면 알려드릴게요.<br>방장의 승인을 기다려주세요.</p>
            </div>
            <a href="https://play.google.com/store/apps/details?id=com.balanceteammaker" 
               class="block w-full py-5 bg-white text-slate-950 font-black rounded-3xl text-base shadow-xl active:scale-95 transition-all">
                앱 설치하고 결과 실시간 확인 →
            </a>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4">
            <p class="text-slate-600 text-[10px] font-bold uppercase tracking-widest">&copy; 2026 Balance Team Maker Pro</p>
        </footer>
    </div>

    <!-- Firebase SDK Implementation -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCX43ePWFhdIbCUZUtoMePqMdTXiAowlx0",
            authDomain: "balance-team-maker.firebaseapp.com",
            projectId: "balance-team-maker",
            storageBucket: "balance-team-maker.firebasestorage.app",
            messagingSenderId: "834065889708",
            appId: "1:834065889708:web:0fb72121f685619d406209"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Elements
        const loadingEl = document.getElementById('loading');
        const roomInfoEl = document.getElementById('roomInfo');
        const applyFormEl = document.getElementById('applyForm');
        const successEl = document.getElementById('success');

        // URL Parsing
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');

        if (!roomId) {
            alert('유효하지 않은 링크입니다.');
            window.location.href = '/';
        }

        // Init Page
        async function fetchRoom() {
            try {
                const docSnap = await getDoc(doc(db, "rooms", roomId));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('roomSport').textContent = data.sport;
                    document.getElementById('roomDateTime').textContent = `${data.matchDate} ${data.matchTime}`;
                    document.getElementById('hostName').textContent = data.hostName;

                    loadingEl.classList.add('hidden');
                    roomInfoEl.classList.remove('hidden');
                    applyFormEl.classList.remove('hidden');
                } else {
                    alert('만료되었거나 존재하지 않는 방입니다.');
                }
            } catch (e) {
                console.error(e);
                alert('데이터를 불러오는데 실패했습니다.');
            }
        }

        fetchRoom();

        // Handle Form
        document.getElementById('applyForm').onsubmit = async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = '신청 중...';
            submitBtn.disabled = true;

            const name = document.getElementById('name').value;
            const tier = document.querySelector('input[name="tier"]:checked').value;
            const position = document.getElementById('position').value;

            try {
                const roomRef = doc(db, "rooms", roomId);
                const applicant = {
                    id: Math.random().toString(36).substring(2, 9),
                    name,
                    tier,
                    position,
                    timestamp: new Date().toISOString()
                };

                await updateDoc(roomRef, {
                    applicants: arrayUnion(applicant)
                });

                applyFormEl.classList.add('hidden');
                successEl.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert('신청에 실패했습니다. 다시 시도해 주세요.');
                submitBtn.textContent = '참가 신청하기';
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
